  bio-4926:
    title: 'Mini Bio'
    attributes:
      title: '"All computers wait at the same speed."'
      text: "<p>Design and Development of front and back end security components for e-Commerce Financial Applications. Design and development of a high throughput, mission-critical high-availability insurance enrollment module, securing the transactions against penetration violations, integration with mainframe-based modules. Duties included: security modules analysis, design and development of a catalog-based system, front end development, back end (controller) development, development of complex InfoView reports, investigations, debugging, participation in cross-team application inquiries, providing recommendations on new tools and efficient development, leading a remote and local-based team, documentation development. </p>\n<p>\nLanguages and Technologies used: Java/J2EE API, Python, JavaScript, Ajax, jQuery, HTML, JSP, JSTL, Scriplets, Tag Library, CSS, ant, Spring, Struts MVC, Eclipse, WebSphere, Clustering, DBVisualizer, SQL/PL-SQL,  DB2 Server, log4j,  pdf, Junit, Maniframe, Cobol, InfoView, RESTful Web Services.</p>"
      image: 'gantry-media://signature.png'
